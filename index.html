<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscaminas - Bryan Rocha Moreno</title>
  <style>
    /* ======== ESTILO WINDOWS 7 ======== */
    body {
      background: #9c9c9c;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      background: #bdbdbd;
      border: 3px solid #7b7b7b;
      box-shadow:
        inset 3px 3px #ffffff,
        inset -3px -3px #7b7b7b,
        3px 3px 6px rgba(0, 0, 0, 0.4);
      padding: 12px;
      border-radius: 2px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #bdbdbd;
      border: 3px solid #7b7b7b;
      box-shadow:
        inset 3px 3px #ffffff,
        inset -3px -3px #7b7b7b;
      padding: 6px 10px;
      margin-bottom: 12px;
    }

    .counter, .timer {
      background: #000;
      color: #ff2b2b;
      font-family: 'Digital-7', monospace;
      font-size: 22px;
      padding: 6px 8px;
      border: 2px inset #7b7b7b;
      width: 65px;
      text-align: right;
      box-shadow:
        inset 2px 2px #222,
        inset -2px -2px #555;
      border-radius: 2px;
    }

    .smiley {
      background: linear-gradient(180deg, #e5e5e5, #bdbdbd);
      border: 3px outset #fff;
      width: 35px;
      height: 35px;
      text-align: center;
      line-height: 33px;
      font-size: 22px;
      cursor: pointer;
      border-radius: 3px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.4);
      transition: all 0.1s ease;
    }

    .smiley:active {
      border: 3px inset #7b7b7b;
      background: #d0d0d0;
      transform: scale(0.97);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(8, 32px);
      grid-template-rows: repeat(8, 32px);
      gap: 1px;
      background: #808080;
      padding: 3px;
      border: 3px solid #7b7b7b;
      box-shadow:
        inset 2px 2px #ffffff,
        inset -2px -2px #7b7b7b;
    }

    .cell {
      background: linear-gradient(180deg, #bdbdbd, #9b9b9b);
      border: 2px outset #fff;
      width: 32px;
      height: 32px;
      text-align: center;
      line-height: 32px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      color: #000;
      transition: background 0.1s, border 0.1s;
    }

    .cell.revealed {
      border: 2px inset #7b7b7b;
      background: #dcdcdc;
      color: #111;
      cursor: default;
    }

    .cell.mine {
      background: #ff4c4c;
    }

    .cell.flag::after {
      content: "ðŸš©";
    }

    /* Colores de nÃºmeros clÃ¡sicos */
    .cell.revealed[data-num="1"] { color: #0000ff; }
    .cell.revealed[data-num="2"] { color: #007b00; }
    .cell.revealed[data-num="3"] { color: #ff0000; }
    .cell.revealed[data-num="4"] { color: #00007b; }
    .cell.revealed[data-num="5"] { color: #7b0000; }
    .cell.revealed[data-num="6"] { color: #007b7b; }
    .cell.revealed[data-num="7"] { color: #000000; }
    .cell.revealed[data-num="8"] { color: #7b7b7b; }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <div class="counter" id="mineCounter">010</div>
      <div class="smiley" id="resetBtn">ðŸ™‚</div>
      <div class="timer" id="timer">000</div>
    </div>

    <div class="board" id="board"></div>
  </div>

  <script>
    // ðŸ”Š Sonidos
    const soundClick = new Audio('sounds/click.wav');
    const soundFlag = new Audio('sounds/flag.wav');
    const soundExplosion = new Audio('sounds/explosion.wav');
    const soundWin = new Audio('sounds/win.wav');

    const rows = 8, cols = 8, totalMines = 10;
    const board = document.getElementById("board");
    const mineCounter = document.getElementById("mineCounter");
    const resetBtn = document.getElementById("resetBtn");
    const timerDisplay = document.getElementById("timer");

    let grid = [], gameOver = false, started = false;
    let timer = null, seconds = 0, minesLeft = totalMines;

    function startTimer() {
      if (started) return;
      started = true;
      timer = setInterval(() => {
        if (!gameOver) {
          seconds++;
          if (seconds > 999) seconds = 999;
          timerDisplay.textContent = String(seconds).padStart(3, "0");
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
      started = false;
    }

    function createBoard() {
      grid = [];
      board.innerHTML = "";
      gameOver = false;
      started = false;
      seconds = 0;
      stopTimer();
      timerDisplay.textContent = "000";
      minesLeft = totalMines;
      mineCounter.textContent = String(minesLeft).padStart(3, "0");
      resetBtn.textContent = "ðŸ™‚";

      for (let r = 0; r < rows; r++) {
        const row = [];
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = r;
          cell.dataset.col = c;
          board.appendChild(cell);
          row.push({ element: cell, mine: false, revealed: false, flagged: false, adjacent: 0 });
        }
        grid.push(row);
      }
      placeMines();
      countAdjacents();
    }

    function placeMines() {
      let placed = 0;
      while (placed < totalMines) {
        const r = Math.floor(Math.random() * rows);
        const c = Math.floor(Math.random() * cols);
        if (!grid[r][c].mine) {
          grid[r][c].mine = true;
          placed++;
        }
      }
    }

    function countAdjacents() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (grid[r][c].mine) continue;
          let count = 0;
          for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
              const nr = r + dr, nc = c + dc;
              if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && grid[nr][nc].mine)
                count++;
            }
          }
          grid[r][c].adjacent = count;
        }
      }
    }

    function revealCell(r, c) {
      const cell = grid[r][c];
      if (cell.revealed || cell.flagged || gameOver) return;

      startTimer();
      cell.revealed = true;
      cell.element.classList.add("revealed");

      if (cell.mine) {
        cell.element.textContent = "ðŸ’£";
        cell.element.classList.add("mine");
        soundExplosion.play();
        endGame(false);
      } else {
        soundClick.play();
        if (cell.adjacent > 0) {
          cell.element.textContent = cell.adjacent;
          cell.element.dataset.num = cell.adjacent;
        } else {
          for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
              const nr = r + dr, nc = c + dc;
              if (nr >= 0 && nr < rows && nc >= 0 && nc < cols)
                revealCell(nr, nc);
            }
          }
        }
      }

      checkWin();
    }

    function toggleFlag(r, c) {
      const cell = grid[r][c];
      if (cell.revealed || gameOver) return;
      cell.flagged = !cell.flagged;
      cell.element.classList.toggle("flag");

      if (cell.flagged) {
        minesLeft--;
        soundFlag.play();
      } else {
        minesLeft++;
      }

      if (minesLeft < 0) minesLeft = 0;
      mineCounter.textContent = String(minesLeft).padStart(3, "0");
    }

    function endGame(win) {
      gameOver = true;
      stopTimer();
      resetBtn.textContent = win ? "ðŸ˜Ž" : "ðŸ’€";
      if (win) soundWin.play();
      else soundExplosion.play();

      if (!win) {
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            if (grid[r][c].mine) grid[r][c].element.textContent = "ðŸ’£";
          }
        }
      }
    }

    function checkWin() {
      let unrevealed = 0;
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (!grid[r][c].revealed && !grid[r][c].mine) unrevealed++;
        }
      }
      if (unrevealed === 0 && !gameOver) endGame(true);
    }

    board.addEventListener("click", e => {
      if (e.target.classList.contains("cell")) {
        const r = +e.target.dataset.row, c = +e.target.dataset.col;
        revealCell(r, c);
      }
    });

    board.addEventListener("contextmenu", e => {
      e.preventDefault();
      if (e.target.classList.contains("cell")) {
        const r = +e.target.dataset.row, c = +e.target.dataset.col;
        toggleFlag(r, c);
      }
    });

    resetBtn.addEventListener("click", createBoard);
    createBoard();
  </script>
</body>
</html>
